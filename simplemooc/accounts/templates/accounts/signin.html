{% extends "base.html" %}

{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <h2>Inform your credentials</h2>
        <form class="pure-form pure-form-stacked" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                </div>
            </fieldset>
            <p>
                New around here? <a href="{% url 'account:signup' %}" title="">Register now</a> <br />
                Forgot password? <a href="" title="">New password</a> <br />
            </p>
        </form>
    </div>
</div>
{% endblock %}
